<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="upper-bar">
      <div class="heading-main-box">
        <h1 class="main-title">Breaking Bad</h1>
      </div>
      <div class="heading-sub-box">
        <p class="sub-title">The greatest show of all time</p>
      </div>
      <div class="icon-round">
        <img
          id="walter-icon"
          src="./assets/images/walter-icon.png"
          alt="walter-icon"
        />
      </div>
    </div>
    <div class="main-box">
      <div class="sub-box-walter">
        <img
          class="walter-img"
          src="./assets/images/walter.png"
          alt="Heisenberg breaking bad"
        />
        <h1 class="char-title">walter white</h1>
        <p class="slogan">
          "I am the one who knocks"<br />
          <br />
        </p>
        <a
          class="play-img"
          href="https://www.youtube.com/watch?v=jvVXmssJEDc"
          ><img
            class="play-img"
            src="./assets/images/play.png"
            alt="play button"
        /></a>
      </div>

      <div class="sub-box-jesse">
        <img
          class="jesse-img"
          src="./assets/images/jesse.png"
          alt="jesse breaking bad"
        />
        <h1 class="char-title">jesse pinkman</h1>
        <p class="slogan">
          "You Donâ€™t Need A Criminal Lawyer. <br />
          You Need A Criminal Lawyer."
        </p>
        <a
          class="play-img"
          href="https://www.youtube.com/watch?v=9a45daEr4ls"
          ><img
            class="play-img"
            src="./assets/images/play.png"
            alt="play button"
        /></a>
      </div>

      <div class="sub-box-gus">
        <img
          class="gus-img"
          src="./assets/images/gus.png"
          alt="gus breaking bad"
        />
        <h1 class="char-title">gustavo fring</h1>
        <p class="slogan">
          "I Hide In Plain Sight, Same As You." <br />
          <br />
        </p>
        <a
          class="play-img"
          href="https://www.youtube.com/watch?v=urA-7VimuwY"
          ><img
            class="play-img"
            src="./assets/images/play.png"
            alt="play button"
        /></a>
      </div>

      <div class="sub-box-saul">
        <img
          class="saul-img"
          src="./assets/images/saul.png"
          alt="saul breaking bad"
        />
        <h1 class="char-title">saul goodman</h1>
        <p class="slogan">
          "Perfection Is The Enemy Of The Perfectly Adequate." <br />
          <br />
        </p>
        <a
          class="play-img"
          href="https://youtu.be/esIuUxkNpY0?si=g2Lh1RntfxMiReO_"
          ><img
            class="play-img"
            src="./assets/images/play.png"
            alt="play button"
        /></a>
      </div>
    </div>
  </body>
</html>
